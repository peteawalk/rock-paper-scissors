<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1> Rock Paper Scissors </h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge"> user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="assets/images/rock.jpg" width="180px" height="150px" alt="A rock">
        </div>
        <div id="p" class="choice">
            <img src="assets/images/paper.jpg" width="180px" height="150px" alt="A piece of paper">
        </div>
        <div id="s" class="choice">
            <img src="assets/images/scissor.jpg" width="180px" height="150px" alt="A pair of scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="assets/app.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
